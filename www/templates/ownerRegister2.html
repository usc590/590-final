<ion-view view-title="Register" ng-controller="OwnerRegisterCtrl as controller">
   <ion-content>
<div><p>Please set up your business profiles. We need thorough information to certify your business. Your information is safe with us.</p></div>

<div class="list">
      <label class="item item-input item-stacked-label padding">
   <span class="input-label">Section 3: Business Information</span>
      </label>


   <label class="item item-input item-stacked-label padding">
   <span class="input-label">Phone Number</span>
   <input type="text" placeholder="First Name" ng-model="controller.FirstName">
   </label>

   <label class="item item-input item-stacked-label padding">
   <span class="input-label">City</span>
   <input type="text" placeholder="Last Name" ng-model="controller.LastName">
   </label>
      <label class="item item-input item-stacked-label padding">
   <span class="input-label">State</span>
   <input type="text" placeholder="Email" ng-model="controller.Email">
   </label>
      <label class="item item-input item-stacked-label padding">
   <span class="input-label">Area Code</span>
   <input type="text" placeholder="Password" ng-model="controller.Password">
   </label>

  <button class="button button-block button-calm" ng-click = "register()">Next</button> 
<p ui-sref="landing"> Set up your profile later </p>
<button class="button button-block button-calm" ng-click = "register()">Create Account </button>


</div>
</ion-content>

</ion-view>
